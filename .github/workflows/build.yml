name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install CMake
      run: sudo apt-get install -y cmake

    - name: Create build directory
      run: |
        rm -rf build
        mkdir build

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build project
      run: cmake --build build
